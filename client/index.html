<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="google-signin-client_id" content="396784937838-1ch5mrq8do9ng1ii1chlii5csn0j5h3l.apps.googleusercontent.com">
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <title>Apostly</title>
  </head>

<!-- #2dbe60 -->
  <body style="background-color: #2dbe60">
    <div class="wrapper">
      <nav id="sidebar">
        <div class="sidebar-header">
          <h3 class="text-center" style="font-family: 'Space Craft', cursive; color: #2dbe60; font-size: 2rem;">Apostly</h3>
        </div>

        <ul class="list-unstyled components">
<!--           <p>Dashboard</p> -->
          <li><a href="#" onclick="fetchTodos()">Outstanding</a></li>
          <li><a href="#" onclick="fetchDoneTodos()">Done</a></li>
          <li>
            <a href="#users-list" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">Users</a>
            <ul class="collapse list-unstyled" id="users-list">
            </ul>
          </li>
        </ul>
      </nav>

      <div class="content container-fluid">
        <nav class="navbar navbar-expand-lg navbar-light bg-light" id="top-navbar">
            <a class="navbar-brand" href="#" id="brand-a-nav" style="font-family: 'Space Craft', cursive; color: #3FA037;">Apostly</a>
            <div class="container-fluid">
                <button type="button" id="sidebarCollapse" class="btn btn-success"><i class="material-icons">menu</i></button>
            </div>
            <div>
              <div id="user" class="text-right" style="width: 13rem;"></div>
            </div>
        </nav>

        <div id="landing-page" style="background-color: #2dbe60;">
          <h1 class="text-light text-center" id="welcome-text" style="margin-top: 1rem;font-family: 'Space Craft', cursive; font-size: 5rem" data-aos="zoom-out" data-aos-duration="1500">Apostly</h1>
          <h3 class="text-light text-center" id="tagline" data-aos="zoom-out" data-aos-duration="1500" data-aos-delay="500">Create <span class="transform-text-color-to-green">a</span> to-do in <span class="transform-text-color-to-green">post</span>-it fashion? Absolute<span class="transform-text-color-to-green">ly</span>!</h3>
          <div class="scene">
            <div class="card">
              <div class="card__face card__face--front">
                <div class="login-form-wrapper text-center" style="padding: 3rem 2rem">
                  <form action="#" id="login-form" onsubmit="loginUser()">
                    <h2 class="text-dark">Sign In</h2>
                    <div class="form-group">
                      <div class="input-group">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="inputGroupPrepend"><i class="material-icons">email</i></span>
                        </div>
                        <input type="email" class="form-control" id="email-login-input" placeholder="Email">
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="input-group">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="inputGroupPrepend"><i class="material-icons">vpn_key</i></span>
                        </div>
                        <input type="password" class="form-control" id="password-login-input" placeholder="Password">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Sign in</button><br>
                    <small>Not a member? <a href="#" id="open-register-card">Sign up</a></small>
                  </form>
                </div>
              </div>
              <div class="card__face card__face--back">
                <div class="register-form-wrapper text-center" style="padding: 3rem 2rem">
                  <h2 class="text-dark">Sign Up</h2>
                  <form action="#" id="registration-form" onsubmit="registerUser()">
                    <div class="form-group">
                      <div class="input-group">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="inputGroupPrepend"><i class="material-icons">email</i></span>
                        </div>
                        <input type="email" class="form-control" id="email-register-input" placeholder="Email">
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="input-group">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="inputGroupPrepend"><i class="material-icons">vpn_key</i></span>
                        </div>
                        <input type="password" class="form-control" id="password-register-input" placeholder="Password">
                        </div>
                    </div>
                    <div class="form-group">
                      <div class="input-group">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="inputGroupPrepend"><i class="material-icons">person</i></span>
                        </div>
                        <input type="text" class="form-control" id="full-name-register-input" placeholder="Full name">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Sign up</button><br>
                    <small>Already a member? <a href="#" id="open-login-card">Sign in</a></small>
                  </form>
                </div>
              </div>
            </div>
          </div>

          <div class="text-center" style="margin: auto; background-color: white; width:25rem; border-radius: 0px 0px 3px 3px; ">
          <center>
            <p style="padding: 1rem 0rem 0rem 0rem">Alternatively, you can use</p>
            <div class="g-signin2" data-onsuccess="onSignIn" style="padding: 0rem 0rem 1.5rem 0rem"></div>
          </center>
          </div>
        </div

        <div id="authenticated-page">
          <div id="personal-page">
            <div id="personal-outstanding-todo-page">
              <div class="text-center" id="add-new-task-button"></div>
              <div class="row" id="todo-cards"></div>
            </div>
            <div id="personal-done-todo-page">
              <div class="text-center" id="done-todo-header"></div>
              <div class="row" id="done-todo-cards"></div>
            </div>
          </div>

          <div id="another-user-page">
            <div id="another-user-outstanding-todo-page">
              <h1 class="text-center text-light" id="another-todo-owner"></h1>
              <div class="row" id="another-user-todo-cards"></div>
            </div>
            <div id="another-user-done-todo-page">
              <div class="row" id="another-user-done-todo-cards"></div>
            </div>
          </div>
        </div>


      </div>




        <!-- Modal -->
        <div class="modal fade" id="create-new-task-modal" tabindex="-1" role="dialog" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title text-center">Add new task</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form action="#" method="POST">
                  <div class="form-group">
                    <label for="recipient-name" class="col-form-label">Name:</label>
                    <input type="text" class="form-control" id="todo-name-input" required>
                  </div>
                  <div class="form-group">
                    <label for="message-text" class="col-form-label">Due date:</label>
                    <input type="datetime-local" class="form-control" id="todo-due-date-input" required>
                  </div>
                  <div class="form-group">
                    <label for="message-text" class="col-form-label">Description:</label>
                    <textarea class="form-control" id="todo-description-input" required></textarea>
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Cancel</button>
                <button type="submit" class="btn btn-success" id="todo-create-button" onclick="createATodo()">Post it!</button>
              </div>
            </div>
          </div>
        </div>

      <div class="modal fade" id="update-task-modal" tabindex="-1" role="dialog" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title text-center">Edit task</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form action="#">
                  <div class="form-group">
                    <label for="recipient-name" class="col-form-label">Name:</label>
                    <input type="text" class="form-control" id="todo-name-update-input" required>
                  </div>
                  <div class="form-group">
                    <label for="message-text" class="col-form-label">Due date:</label>
                    <input type="datetime-local" class="form-control" id="todo-due-date-update-input" required>
                  </div>
                  <div class="form-group">
                    <label for="message-text" class="col-form-label">Description:</label>
                    <textarea class="form-control" id="todo-description-update-input" required></textarea>
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="submit" class="btn btn-primary" id="todo-update-button" data-dismiss="modal">Update</button>
              </div>
            </div>
          </div>
        </div>
    </div>

    <!-- TIPPY TOOLTIPS -->

    <!-- SCRIPTS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://rawgit.com/moment/moment/2.2.1/min/moment.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="./scripts/main.js"></script>
    <script>AOS.init();</script>
  </body>
</html>
