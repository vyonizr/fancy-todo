<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="google-signin-client_id" content="396784937838-1ch5mrq8do9ng1ii1chlii5csn0j5h3l.apps.googleusercontent.com">
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <title>Stack Up</title>
  </head>

<!-- #2dbe60 -->
  <body style="background-color: black">
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark justify-content-between">
      <a class="navbar-brand" href="#">Stack Up</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <div id="top-news-nav" class="text-light" style="font-family: 'Poppins', sans-serif; font-size: 1.1rem;"></div>
          </li>
        </ul>
        <div id="user"></div>
        <div class="g-signin2" data-onsuccess="onSignIn"></div>
      </div>
    </nav>

    <div class="container" id="landing-page" style="background-color: black">
      <div>
        <form action="#" id="registration-form" onsubmit="registerUser()">
          <div class="form-group">
            <label for="email-register-input">Email address</label>
            <input type="email" class="form-control" id="email-register-input" placeholder="Enter email">
          </div>
          <div class="form-group">
            <label for="full-name-register-input">Full name</label>
            <input type="text" class="form-control" id="full-name-register-input" placeholder="Enter full name">
          </div>
          <div class="form-group">
            <label for="password-register-input">Password</label>
            <input type="password" class="form-control" id="password-register-input" placeholder="Password">
          </div>
          <button type="submit" class="btn btn-primary">Register</button>
        </form>

        <form action="#" id="login-form" onsubmit="loginUser()">
          <div class="form-group">
            <label for="email-login-input">Email address</label>
            <input type="email" class="form-control" id="email-login-input" placeholder="Enter email">
          </div>
          <div class="form-group">
            <label for="password-login-input">Password</label>
            <input type="password" class="form-control" id="password-login-input" placeholder="Password">
          </div>
          <button type="submit" class="btn btn-primary">Login</button>
        </form>
      </div>
    </div>

    <div class="container" id="authenticated-page">



      <div id="personal-page">
        <div class="text-center">
          <a href="#" data-toggle="modal" data-target="#create-new-task-modal">
            <i class="material-icons md-60" style="color: white ; font-size: 3rem; text-decoration: none;">add_circle_outline</i>
          </a>
          <h3 class="text-light">Add new task</h3>
        </div>
        <div class="row" id="todo-cards"></div>
      </div>




      <!-- Modal -->
      <div class="modal fade" id="create-new-task-modal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title text-center">Add new task</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form action="#" method="POST">
                <div class="form-group">
                  <label for="recipient-name" class="col-form-label">Name:</label>
                  <input type="text" class="form-control" id="todo-name-input" required>
                </div>
                <div class="form-group">
                  <label for="message-text" class="col-form-label">Due date:</label>
                  <input type="datetime-local" class="form-control" id="todo-due-date-input" required>
                </div>
                <div class="form-group">
                  <label for="message-text" class="col-form-label">Description:</label>
                  <textarea class="form-control" id="todo-description-input" required></textarea>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
              <button type="submit" class="btn btn-primary" id="todo-create-button" onclick="createATodo()">Create one</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="update-task-modal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title text-center">Edit task</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form action="#">
                <div class="form-group">
                  <label for="recipient-name" class="col-form-label">Name:</label>
                  <input type="text" class="form-control" id="todo-name-update-input" required>
                </div>
                <div class="form-group">
                  <label for="message-text" class="col-form-label">Due date:</label>
                  <input type="datetime-local" class="form-control" id="todo-due-date-update-input" required>
                </div>
                <div class="form-group">
                  <label for="message-text" class="col-form-label">Description:</label>
                  <textarea class="form-control" id="todo-description-update-input" required></textarea>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
              <button type="submit" class="btn btn-primary" id="todo-update-button" data-dismiss="modal">Update</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- SCRIPTS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://rawgit.com/moment/moment/2.2.1/min/moment.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="./scripts/main.js"></script>
    <script src="./scripts/exec.js"></script>
    <script>AOS.init();</script>
  </body>
</html>
