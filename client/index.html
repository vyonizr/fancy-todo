<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="google-signin-client_id" content="396784937838-1ch5mrq8do9ng1ii1chlii5csn0j5h3l.apps.googleusercontent.com">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Stack Up</title>
  </head>
  <body>
    <div class="container">
      <div class="landing-page">
        <div class="g-signin2" onclick="onSignIn();"></div>
        <a href="#" onclick="signOut();">Sign out</a>

        <form action="#" id="registration-form" onsubmit="registerUser()">
          <div class="form-group">
            <label for="email-register-input">Email address</label>
            <input type="email" class="form-control" id="email-register-input" placeholder="Enter email">
          </div>
          <div class="form-group">
            <label for="full-name-register-input">Full name</label>
            <input type="text" class="form-control" id="full-name-register-input" placeholder="Enter full name">
          </div>
          <div class="form-group">
            <label for="email-register-input">Password</label>
            <input type="password" class="form-control" id="email-register-input" placeholder="Password">
          </div>
          <button type="submit" class="btn btn-primary">Register</button>
        </form>

        <form action="#" id="login-form" onsubmit="loginUser()">
          <div class="form-group">
            <label for="email-login-input">Email address</label>
            <input type="email" class="form-control" id="email-login-input" placeholder="Enter email">
          </div>
          <div class="form-group">
            <label for="password-login-input">Password</label>
            <input type="password" class="form-control" id="password-login-input" placeholder="Password">
          </div>
          <button type="submit" class="btn btn-primary">Login</button>
        </form>
      </div>
    </div>

    <!-- SCRIPTS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="./scripts/main.js"></script>
    <script src="./scripts/exec.js"></script>
  </body>
</html>
